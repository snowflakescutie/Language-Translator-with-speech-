  <head>

      body {

      }
      select#font_size {
    margin-bottom: 10px;
}

  <body>
    <div class="container">
      <h1>Translation Result</h1>

        </ul>

        <option value="1.2em">Small</option>
        <option value="1.5em">Medium</option>

      </select>
